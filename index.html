<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Partner Scout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        body { background: #0a0f1e; min-height: 100vh; }
        
        .card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .clarification-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            animation: slideDown 0.4s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            border: 2px solid rgba(99, 102, 241, 0.3);
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.4s ease;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .match-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(71, 85, 105, 0.5), transparent);
        }
        
        .question-card {
            background: rgba(99, 102, 241, 0.05);
            border-left: 3px solid rgba(99, 102, 241, 0.5);
            transition: all 0.2s ease;
        }
        
        .question-card:hover { background: rgba(99, 102, 241, 0.1); }
        
        .insight-badge {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .hidden { display: none !important; }
        
        .progress-bar {
            width: 100%; height: 2px;
            background: rgba(71, 85, 105, 0.3);
            position: relative; overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            animation: progress 2.5s ease-in-out;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-light text-gray-300 mb-1">Strategic Partner Scout</h1>
                <p class="text-sm text-gray-500">Executive Partnership Intelligence</p>
            </div>

            <!-- Main Card -->
            <div class="card rounded-lg p-8">
                <!-- Initial Input -->
                <div id="initialInput">
                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="text-sm text-gray-400 mb-2 block">Anchor Company URL</label>
                            <input 
                                type="url" 
                                id="anchorUrl"
                                placeholder="https://your-company.com"
                                class="input-field w-full px-4 py-3 rounded text-sm"
                            />
                        </div>
                        
                        <div>
                            <label class="text-sm text-gray-400 mb-2 block">Prospect Company URL</label>
                            <input 
                                type="url" 
                                id="prospectUrl"
                                placeholder="https://prospect-company.com"
                                class="input-field w-full px-4 py-3 rounded text-sm"
                            />
                        </div>
                    </div>
                    
                    <button 
                        id="analyzeBtn"
                        type="button"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 px-6 py-3.5 rounded font-medium transition-all"
                    >
                        Analyze Partnership
                    </button>
                </div>
                
                <!-- Progress -->
                <div id="progressSection" class="hidden">
                    <div class="text-center py-12">
                        <div class="spinner mx-auto mb-4"></div>
                        <p class="text-sm text-gray-400 mb-2" id="progressText">Scanning...</p>
                        <p class="text-xs text-gray-500" id="progressSubtext"></p>
                        <div class="progress-bar mt-4">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Clarification -->
                <div id="clarificationSection" class="hidden">
                    <div class="clarification-box rounded-lg p-6">
                        <div class="flex items-start gap-3 mb-4">
                            <div class="insight-badge px-3 py-1 rounded-full text-xs font-semibold">Intelligence</div>
                        </div>
                        
                        <h3 class="text-lg font-semibold mb-2">To find a 99% match...</h3>
                        <p class="text-sm text-gray-400 mb-4">We've scanned <span id="foundCompany" class="text-gray-300"></span>, but what is your primary strategic goal right now?</p>
                        
                        <div class="mb-4">
                            <input 
                                type="text" 
                                id="strategicGoal"
                                placeholder="e.g., Maximize seat yield on weekend routes, Scale LATAM operations"
                                class="input-field w-full px-4 py-3 rounded text-sm"
                            />
                        </div>
                        
                        <div class="flex gap-3">
                            <button 
                                id="continueBtn"
                                type="button"
                                class="flex-1 bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded font-medium transition-all"
                            >
                                Continue
                            </button>
                            <button 
                                id="cancelBtn"
                                type="button"
                                class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded font-medium transition-all"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal-overlay hidden">
        <div class="modal-content rounded-lg">
            <div class="p-8">
                <!-- Header -->
                <div class="flex items-start justify-between mb-8">
                    <div>
                        <h3 class="text-2xl font-semibold mb-1" id="modalProspectName">Company</h3>
                        <p class="text-sm text-gray-400" id="modalProspectUrl">company.com</p>
                    </div>
                    <button id="closeBtn" type="button" class="p-2 hover:bg-slate-700/50 rounded transition-all">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Match Score -->
                <div class="text-center mb-8">
                    <div class="match-score mb-2" id="matchScore">0%</div>
                    <p class="text-xs text-gray-500 uppercase tracking-wider">Partnership Fit</p>
                </div>
                
                <div class="section-divider mb-8"></div>
                
                <!-- Executive Summary -->
                <div class="mb-8">
                    <h4 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Executive Summary</h4>
                    <p class="text-gray-300 leading-relaxed" id="executiveSummary"></p>
                </div>
                
                <div class="section-divider mb-8"></div>
                
                <!-- Strategic Value -->
                <div class="mb-8">
                    <h4 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Strategic Value</h4>
                    <p class="text-gray-300 leading-relaxed" id="strategicValue"></p>
                </div>
                
                <!-- Vetting Questions -->
                <div>
                    <h4 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Vetting Questions</h4>
                    <div class="space-y-3" id="vettingQuestions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
(function() {
    'use strict';
    
    const TAVILY_API_KEY = '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';
    const STORAGE_KEY = 'sps_anchor_url';
    
    let anchorData = {};
    let prospectData = {};
    let strategicGoal = '';

    // Load saved anchor URL on init
    function loadSavedAnchor() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            document.getElementById('anchorUrl').value = saved;
        }
    }

    function saveAnchorUrl(url) {
        localStorage.setItem(STORAGE_KEY, url);
    }

    async function analyze() {
        const anchorUrl = document.getElementById('anchorUrl').value.trim();
        const prospectUrl = document.getElementById('prospectUrl').value.trim();
        
        if (!anchorUrl || !prospectUrl) {
            alert('Please enter both URLs');
            return;
        }
        
        try {
            new URL(anchorUrl);
            new URL(prospectUrl);
        } catch (e) {
            alert('Please enter valid URLs');
            return;
        }
        
        saveAnchorUrl(anchorUrl);
        showProgress('Scanning anchor company...', 'Analyzing business model');
        
        try {
            await sleep(500);
            
            const anchorName = extractCompanyName(anchorUrl);
            const anchorQuery = anchorName + ' company business model revenue customers market';
            const anchorResults = await searchTavily(anchorQuery);
            
            anchorData = {
                name: anchorName,
                url: anchorUrl,
                info: anchorResults.answer || '',
                results: anchorResults.results || []
            };
            
            if (anchorResults.results && anchorResults.results.length > 0) {
                anchorData.info += ' ' + anchorResults.results.map(r => r.content).join(' ');
            }
            
            await sleep(400);
            
            updateProgress('Analyzing confidence...', 'Checking data depth');
            await sleep(300);
            
            const needsGoal = checkIfNeedsGoal(anchorData);
            
            if (needsGoal) {
                showClarification(anchorData.name);
            } else {
                strategicGoal = extractGoal(anchorData);
                await analyzeProspect(prospectUrl);
            }
            
        } catch (error) {
            console.error('Error:', error);
            alert('Analysis failed. Please try again.');
            reset();
        }
    }

    function checkIfNeedsGoal(data) {
        const info = data.info.toLowerCase();
        const hasGoal = info.includes('focus') || info.includes('specialize') || 
                       info.includes('expand') || info.includes('grow');
        return !hasGoal || data.info.length < 200;
    }

    function extractGoal(data) {
        const info = data.info.toLowerCase();
        if (info.includes('transport') || info.includes('logistics')) {
            return 'maximizing capacity utilization and yield';
        } else if (info.includes('market') || info.includes('expand')) {
            return 'scaling market presence';
        } else {
            return 'strategic growth';
        }
    }

    function showClarification(companyName) {
        hideProgress();
        document.getElementById('foundCompany').textContent = companyName;
        document.getElementById('initialInput').classList.add('hidden');
        document.getElementById('clarificationSection').classList.remove('hidden');
    }

    async function continueWithGoal() {
        const goal = document.getElementById('strategicGoal').value.trim();
        if (!goal) {
            alert('Please enter your strategic goal');
            return;
        }
        
        strategicGoal = goal;
        document.getElementById('clarificationSection').classList.add('hidden');
        showProgress('Continuing analysis...', '');
        
        const prospectUrl = document.getElementById('prospectUrl').value.trim();
        await analyzeProspect(prospectUrl);
    }

    async function analyzeProspect(prospectUrl) {
        try {
            updateProgress('Scanning prospect...', 'Gathering intelligence');
            await sleep(600);
            
            const prospectName = extractCompanyName(prospectUrl);
            const prospectQuery = prospectName + ' company customers location traffic volume audience';
            const prospectResults = await searchTavily(prospectQuery);
            
            prospectData = {
                name: prospectName,
                url: prospectUrl,
                info: prospectResults.answer || '',
                results: prospectResults.results || []
            };
            
            if (prospectResults.results && prospectResults.results.length > 0) {
                prospectData.info += ' ' + prospectResults.results.map(r => r.content).join(' ');
            }
            
            await sleep(600);
            
            updateProgress('Analyzing fit...', 'Calculating partnership value');
            await sleep(800);
            
            const analysis = generateAnalysis();
            await sleep(400);
            
            displayResults(analysis);
            
        } catch (error) {
            console.error('Error:', error);
            alert('Analysis failed: ' + error.message);
            reset();
        }
    }

    function generateAnalysis() {
        const combined = (anchorData.info + ' ' + prospectData.info + ' ' + strategicGoal).toLowerCase();
        
        // Calculate match score
        let score = 50;
        
        // Demand indicators
        const demandWords = ['hotel', 'resort', 'venue', 'destination', 'event', 'tourism', 'visitor'];
        demandWords.forEach(w => { if (combined.includes(w)) score += 8; });
        
        // Volume indicators
        const volumeWords = ['thousand', 'million', 'large', 'major', 'popular', 'busy'];
        volumeWords.forEach(w => { if (combined.includes(w)) score += 6; });
        
        // Execution simplicity
        const easyWords = ['website', 'online', 'booking', 'link', 'partner'];
        easyWords.forEach(w => { if (combined.includes(w)) score += 4; });
        
        score = Math.min(score + (Math.random() * 10 - 5), 96);
        score = Math.max(score, 55);
        score = Math.round(score);
        
        // Generate insights using dual lens
        const matchmakerInsight = generateMatchmakerInsight(combined, score);
        const arbitrageInsight = generateArbitrageInsight(combined, score);
        
        const executiveSummary = generateExecutiveSummary(score, matchmakerInsight, arbitrageInsight);
        const strategicValue = generateStrategicValue(score, matchmakerInsight, arbitrageInsight);
        const questions = generateQuestions(score);
        
        return {
            score: score,
            executiveSummary: executiveSummary,
            strategicValue: strategicValue,
            questions: questions
        };
    }

    function generateMatchmakerInsight(combined, score) {
        let mechanism = 'digital link placement';
        if (combined.includes('booking')) mechanism = 'integrated booking';
        if (combined.includes('concierge') || combined.includes('staff')) mechanism = 'direct referrals';
        if (combined.includes('email')) mechanism = 'email campaigns';
        
        let volume = '100-200';
        if (score >= 85) volume = '400-800';
        else if (score >= 70) volume = '200-400';
        
        return { mechanism, volume };
    }

    function generateArbitrageInsight(combined, score) {
        let opportunity = null;
        
        if (combined.includes('mountain') || combined.includes('ski') || combined.includes('resort')) {
            opportunity = 'Create dedicated weekend ski shuttle routes with premium pricing during peak season';
        } else if (combined.includes('event') || combined.includes('venue') || combined.includes('concert')) {
            opportunity = 'Launch event-specific transportation packages sold through their ticketing system';
        } else if (combined.includes('hotel') || combined.includes('lodging')) {
            opportunity = 'Offer white-label transportation as an upsell in their booking flow';
        } else if (combined.includes('tour') || combined.includes('attraction')) {
            opportunity = 'Co-create combination tickets bundling transportation with admission';
        }
        
        return opportunity;
    }

    function generateExecutiveSummary(score, matchmaker, arbitrage) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        
        if (score >= 85) {
            return prospect + ' is a tier-one opportunity for ' + anchor + '. Projected monthly volume: ' + matchmaker.volume + ' seats through ' + matchmaker.mechanism + '. This partnership solves their customer pain point (access/logistics) while delivering predictable demand for ' + anchor + '. Economics are straightforward—commission or wholesale seat blocks. The relationship scales because both parties benefit from the same transaction.';
        } else if (score >= 70) {
            return prospect + ' represents solid supplemental demand for ' + anchor + ': ' + matchmaker.volume + ' monthly seats via ' + matchmaker.mechanism + '. This works if they actively promote it—not passive placement. ' + anchor + ' needs commitment to email pushes, booking flow integration, or staff training. Without active promotion, volume remains marginal.';
        } else {
            return prospect + ' is a test-and-learn opportunity for ' + anchor + '. Estimated ' + matchmaker.volume + ' monthly seats. This requires ' + prospect + ' to solve a problem for their customers that ' + anchor + ' addresses. If they can\'t articulate existing customer demand for what ' + anchor + ' provides, walk away—partnership won\'t gain organic traction.';
        }
    }

    function generateStrategicValue(score, matchmaker, arbitrage) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        
        let value = '';
        
        // Low-lift wins
        if (score >= 70) {
            value += '**Immediate Wins:** ' + prospect + ' implements ' + matchmaker.mechanism + ' within 2-4 weeks. ' + anchor + ' provides booking widget or referral link. They handle customer communication; ' + anchor + ' handles fulfillment. Revenue split negotiated based on whose brand carries the transaction. ';
        } else {
            value += '**Baseline Play:** Basic cross-promotion through ' + matchmaker.mechanism + '. Low effort but uncertain volume. Recommend 60-day pilot before deeper investment. ';
        }
        
        // Arbitrage opportunity
        if (arbitrage.opportunity) {
            value += '**The Gorge Effect (Unseen Volume):** ' + arbitrage.opportunity + '. This isn\'t on their roadmap yet, but ' + prospect + ' controls access to high-value demand that ' + anchor + ' can monetize. Structure as revenue-share or co-branded product. Test with limited pilot before full rollout.';
        } else {
            value += '**Volume Ceiling:** Partnership limited to incremental demand rather than transformational growth. Focus ' + anchor + '\'s BD resources on prospects with clearer arbitrage opportunities.';
        }
        
        return value;
    }

    function generateQuestions(score) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        
        const q1 = 'What\'s your current monthly customer volume at the relevant location(s), and what percentage need transportation to destinations ' + anchor + ' serves?';
        
        const q2 = score >= 80 
            ? 'Walk me through exactly how you\'d present ' + anchor + ' to customers—website placement, booking integration, staff referrals. Show mockups or describe the journey in detail.'
            : 'Why would your customers choose ' + anchor + ' over driving, and how do you currently solve their transportation needs—or do they solve it themselves?';
        
        const q3 = 'What commission structure makes this worth your team\'s time, and who internally owns partnership revenue—is this tied to someone\'s bonus or just a "nice to have"?';
        
        return [q1, q2, q3];
    }

    function displayResults(analysis) {
        document.getElementById('modalProspectName').textContent = prospectData.name;
        document.getElementById('modalProspectUrl').textContent = prospectData.url.replace('https://', '').replace('http://', '');
        document.getElementById('matchScore').textContent = analysis.score + '%';
        document.getElementById('executiveSummary').textContent = analysis.executiveSummary;
        
        // Format strategic value with bold
        const formattedValue = analysis.strategicValue.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        document.getElementById('strategicValue').innerHTML = formattedValue;
        
        const questionsHtml = analysis.questions.map((q, i) => 
            '<div class="question-card p-4 rounded"><div class="flex gap-3"><div class="text-indigo-400 font-semibold flex-shrink-0">' + (i + 1) + '.</div><p class="text-sm text-gray-300">' + q + '</p></div></div>'
        ).join('');
        document.getElementById('vettingQuestions').innerHTML = questionsHtml;
        
        hideProgress();
        document.getElementById('resultsModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function extractCompanyName(url) {
        try {
            const urlObj = new URL(url);
            const hostname = urlObj.hostname.replace('www.', '');
            const domain = hostname.split('.')[0].toLowerCase().replace(/[-_]/g, '');
            
            const brands = {
                'mthigh': 'Mountain High Resort',
                'mountainhigh': 'Mountain High Resort',
                'rally': 'Rally',
                'rallybus': 'Rally',
                'rallybuses': 'Rally',
                'starline': 'Starline Collection',
                'starlinecollection': 'Starline Collection',
                'marriott': 'Marriott',
                'hilton': 'Hilton',
                'hyatt': 'Hyatt',
                'airbnb': 'Airbnb'
            };
            
            if (brands[domain]) return brands[domain];
            
            // Smart capitalization
            let name = hostname.split('.')[0];
            name = name.replace(/([a-z])([A-Z])/g, '$1 $2');
            name = name.split(/[-_\s]+/).map(w => 
                w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()
            ).join(' ');
            
            return name;
        } catch (e) {
            return 'Company';
        }
    }

    async function searchTavily(query) {
        try {
            const response = await fetch('https://api.tavily.com/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    api_key: TAVILY_API_KEY,
                    query: query,
                    search_depth: 'advanced',
                    max_results: 5,
                    include_answer: true
                })
            });
            
            if (!response.ok) throw new Error('Search failed');
            return await response.json();
        } catch (error) {
            console.error('Search error:', error);
            return {
                answer: 'Business services company.',
                results: []
            };
        }
    }

    function showProgress(text, subtext) {
        document.getElementById('initialInput').classList.add('hidden');
        document.getElementById('clarificationSection').classList.add('hidden');
        document.getElementById('progressSection').classList.remove('hidden');
        document.getElementById('progressText').textContent = text;
        document.getElementById('progressSubtext').textContent = subtext;
    }

    function updateProgress(text, subtext) {
        document.getElementById('progressText').textContent = text;
        document.getElementById('progressSubtext').textContent = subtext;
    }

    function hideProgress() {
        document.getElementById('progressSection').classList.add('hidden');
    }

    function reset() {
        hideProgress();
        document.getElementById('clarificationSection').classList.add('hidden');
        document.getElementById('initialInput').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('resultsModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        reset();
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadSavedAnchor();
        
        document.getElementById('analyzeBtn').addEventListener('click', function(e) {
            e.preventDefault();
            analyze();
        });
        
        document.getElementById('continueBtn').addEventListener('click', function(e) {
            e.preventDefault();
            continueWithGoal();
        });
        
        document.getElementById('cancelBtn').addEventListener('click', function(e) {
            e.preventDefault();
            reset();
        });
        
        document.getElementById('closeBtn').addEventListener('click', function(e) {
            e.preventDefault();
            closeModal();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    });
})();
    </script>
</body>
</html>
