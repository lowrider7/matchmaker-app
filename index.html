<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Partner Scout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        body { background: #0a0f1e; min-height: 100vh; }
        
        .card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .clarification-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            animation: slideDown 0.4s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            border: 2px solid rgba(99, 102, 241, 0.3);
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.4s ease;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .match-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(71, 85, 105, 0.5), transparent);
        }
        
        .question-card {
            background: rgba(99, 102, 241, 0.05);
            border-left: 3px solid rgba(99, 102, 241, 0.5);
            transition: all 0.2s ease;
        }
        
        .question-card:hover { background: rgba(99, 102, 241, 0.1); }
        
        .insight-badge {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .hidden { display: none !important; }
        
        .progress-bar {
            width: 100%; height: 2px;
            background: rgba(71, 85, 105, 0.3);
            position: relative; overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            animation: progress 2.5s ease-in-out;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-light text-gray-300 mb-1">Strategic Partner Scout</h1>
                <p class="text-sm text-gray-500">Executive Partnership Intelligence</p>
            </div>

            <!-- Main Card -->
            <div class="card rounded-lg p-8">
                <!-- Initial Input -->
                <div id="initialInput">
                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="text-sm text-gray-400 mb-2 block">Anchor Company URL</label>
                            <input 
                                type="url" 
                                id="anchorUrl"
                                placeholder="https://your-company.com"
                                class="input-field w-full px-4 py-3 rounded text-sm"
                            />
                        </div>
                        
                        <div>
                            <label class="text-sm text-gray-400 mb-2 block">Prospect Company URL</label>
                            <input 
                                type="url" 
                                id="prospectUrl"
                                placeholder="https://prospect-company.com"
                                class="input-field w-full px-4 py-3 rounded text-sm"
                            />
                        </div>
                    </div>
                    
                    <button 
                        id="analyzeBtn"
                        type="button"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 px-6 py-3.5 rounded font-medium transition-all"
                    >
                        Analyze Partnership
                    </button>
                </div>
                
                <!-- Progress -->
                <div id="progressSection" class="hidden">
                    <div class="text-center py-12">
                        <div class="spinner mx-auto mb-4"></div>
                        <p class="text-sm text-gray-400 mb-2" id="progressText">Scanning...</p>
                        <p class="text-xs text-gray-500" id="progressSubtext"></p>
                        <div class="progress-bar mt-4">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Clarification -->
                <div id="clarificationSection" class="hidden">
                    <div class="clarification-box rounded-lg p-6">
                        <div class="flex items-start gap-3 mb-4">
                            <div class="insight-badge px-3 py-1 rounded-full text-xs font-semibold">Intelligence</div>
                        </div>
                        
                        <h3 class="text-lg font-semibold mb-2">To find a 99% match...</h3>
                        <p class="text-sm text-gray-400 mb-4">We've scanned <span id="foundCompany" class="text-gray-300"></span>, but what is your primary strategic goal right now?</p>
                        
                        <div class="mb-4">
                            <input 
                                type="text" 
                                id="strategicGoal"
                                placeholder="e.g., Reduce CAC by 40%, Expand to enterprise, Improve retention"
                                class="input-field w-full px-4 py-3 rounded text-sm"
                            />
                        </div>
                        
                        <div class="flex gap-3">
                            <button 
                                id="continueBtn"
                                type="button"
                                class="flex-1 bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded font-medium transition-all"
                            >
                                Continue
                            </button>
                            <button 
                                id="cancelBtn"
                                type="button"
                                class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded font-medium transition-all"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal-overlay hidden">
        <div class="modal-content rounded-lg">
            <div class="p-8">
                <!-- Header -->
                <div class="flex items-start justify-between mb-8">
                    <div>
                        <h3 class="text-2xl font-semibold mb-1" id="modalProspectName">Company</h3>
                        <p class="text-sm text-gray-400" id="modalProspectUrl">company.com</p>
                    </div>
                    <button id="closeBtn" type="button" class="p-2 hover:bg-slate-700/50 rounded transition-all">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Match Score -->
                <div class="text-center mb-8">
                    <div class="match-score mb-2" id="matchScore">0%</div>
                    <p class="text-xs text-gray-500 uppercase tracking-wider">Strategic Fit</p>
                </div>
                
                <div class="section-divider mb-8"></div>
                
                <!-- Executive Summary -->
                <div class="mb-8">
                    <h4 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Executive Summary</h4>
                    <p class="text-gray-300 leading-relaxed" id="executiveSummary"></p>
                </div>
                
                <div class="section-divider mb-8"></div>
                
                <!-- Partnership Thesis -->
                <div class="mb-8">
                    <h4 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Partnership Thesis</h4>
                    <div class="text-gray-300 leading-relaxed space-y-4" id="partnershipThesis"></div>
                </div>
                
                <!-- Critical Questions -->
                <div>
                    <h4 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Critical Questions</h4>
                    <div class="space-y-3" id="criticalQuestions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
(function() {
    'use strict';
    
    const TAVILY_API_KEY = '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';
    const STORAGE_KEY = 'sps_anchor_url';
    
    let anchorData = {};
    let prospectData = {};
    let strategicGoal = '';

    // Industry vertical detection
    function detectIndustryVertical(companyInfo) {
        const info = companyInfo.toLowerCase();
        
        if (info.includes('saas') || info.includes('software as a service') || 
            (info.includes('software') && info.includes('subscription'))) {
            return 'SaaS';
        } else if (info.includes('education') || info.includes('learning') || info.includes('course') || info.includes('student')) {
            return 'EdTech';
        } else if (info.includes('fintech') || info.includes('payment') || info.includes('banking') || info.includes('financial')) {
            return 'Fintech';
        } else if (info.includes('ecommerce') || info.includes('e-commerce') || info.includes('online store') || info.includes('marketplace')) {
            return 'Ecommerce';
        } else if (info.includes('hotel') || info.includes('lodging') || info.includes('hospitality') || info.includes('resort')) {
            return 'Hospitality';
        } else if (info.includes('logistics') || info.includes('supply chain') || info.includes('freight') || info.includes('shipping')) {
            return 'Logistics';
        } else if (info.includes('media') || info.includes('content') || info.includes('streaming') || info.includes('entertainment')) {
            return 'Media';
        } else if (info.includes('healthcare') || info.includes('medical') || info.includes('health tech')) {
            return 'HealthTech';
        } else if (info.includes('marketing') || info.includes('advertising') || info.includes('martech')) {
            return 'MarTech';
        } else {
            return 'Technology';
        }
    }

    // Get industry-specific KPIs
    function getIndustryKPIs(vertical) {
        const kpis = {
            'SaaS': ['CAC', 'LTV', 'churn rate', 'MRR', 'expansion revenue'],
            'EdTech': ['user retention', 'course completion', 'DAU/MAU', 'engagement time'],
            'Fintech': ['transaction volume', 'take rate', 'fraud rate', 'user acquisition'],
            'Ecommerce': ['GMV', 'average order value', 'conversion rate', 'repeat purchase rate'],
            'Hospitality': ['occupancy rate', 'ADR', 'RevPAR', 'booking conversion'],
            'Logistics': ['TEU volume', 'tonnage', 'route density', 'utilization rate'],
            'Media': ['subscriber growth', 'content consumption', 'ad revenue', 'engagement'],
            'HealthTech': ['patient acquisition', 'clinical outcomes', 'reimbursement rates'],
            'MarTech': ['attribution accuracy', 'campaign ROI', 'customer data quality'],
            'Technology': ['user growth', 'revenue', 'market share']
        };
        
        return kpis[vertical] || kpis['Technology'];
    }

    function loadSavedAnchor() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) document.getElementById('anchorUrl').value = saved;
    }

    function saveAnchorUrl(url) {
        localStorage.setItem(STORAGE_KEY, url);
    }

    async function analyze() {
        const anchorUrl = document.getElementById('anchorUrl').value.trim();
        const prospectUrl = document.getElementById('prospectUrl').value.trim();
        
        if (!anchorUrl || !prospectUrl) {
            alert('Please enter both URLs');
            return;
        }
        
        try {
            new URL(anchorUrl);
            new URL(prospectUrl);
        } catch (e) {
            alert('Please enter valid URLs');
            return;
        }
        
        saveAnchorUrl(anchorUrl);
        showProgress('Scanning anchor company...', 'Analyzing business model');
        
        try {
            await sleep(500);
            
            const anchorName = extractCompanyName(anchorUrl);
            const anchorQuery = anchorName + ' company business model revenue customers products services';
            const anchorResults = await searchTavily(anchorQuery);
            
            anchorData = {
                name: anchorName,
                url: anchorUrl,
                info: anchorResults.answer || '',
                results: anchorResults.results || []
            };
            
            if (anchorResults.results && anchorResults.results.length > 0) {
                anchorData.info += ' ' + anchorResults.results.map(r => r.content).join(' ');
            }
            
            anchorData.vertical = detectIndustryVertical(anchorData.info);
            anchorData.kpis = getIndustryKPIs(anchorData.vertical);
            
            await sleep(400);
            
            updateProgress('Analyzing confidence...', 'Checking data depth');
            await sleep(300);
            
            const needsGoal = checkIfNeedsGoal(anchorData);
            
            if (needsGoal) {
                showClarification(anchorData.name);
            } else {
                strategicGoal = extractGoal(anchorData);
                await analyzeProspect(prospectUrl);
            }
            
        } catch (error) {
            console.error('Error:', error);
            alert('Analysis failed. Please try again.');
            reset();
        }
    }

    function checkIfNeedsGoal(data) {
        const info = data.info.toLowerCase();
        const hasGoal = info.includes('focus') || info.includes('specialize') || 
                       info.includes('expand') || info.includes('grow');
        return !hasGoal || data.info.length < 200;
    }

    function extractGoal(data) {
        const info = data.info.toLowerCase();
        const vertical = data.vertical;
        
        if (vertical === 'SaaS') {
            return info.includes('enterprise') ? 'expand into enterprise market' : 'reduce customer acquisition costs';
        } else if (vertical === 'EdTech') {
            return 'improve user retention and engagement';
        } else if (vertical === 'Ecommerce') {
            return 'increase average order value and repeat purchases';
        } else {
            return 'accelerate growth and market penetration';
        }
    }

    function showClarification(companyName) {
        hideProgress();
        document.getElementById('foundCompany').textContent = companyName;
        document.getElementById('initialInput').classList.add('hidden');
        document.getElementById('clarificationSection').classList.remove('hidden');
    }

    async function continueWithGoal() {
        const goal = document.getElementById('strategicGoal').value.trim();
        if (!goal) {
            alert('Please enter your strategic goal');
            return;
        }
        
        strategicGoal = goal;
        document.getElementById('clarificationSection').classList.add('hidden');
        showProgress('Continuing analysis...', '');
        
        const prospectUrl = document.getElementById('prospectUrl').value.trim();
        await analyzeProspect(prospectUrl);
    }

    async function analyzeProspect(prospectUrl) {
        try {
            updateProgress('Scanning prospect...', 'Gathering intelligence');
            await sleep(600);
            
            const prospectName = extractCompanyName(prospectUrl);
            const prospectQuery = prospectName + ' company business model customers market products services';
            const prospectResults = await searchTavily(prospectQuery);
            
            prospectData = {
                name: prospectName,
                url: prospectUrl,
                info: prospectResults.answer || '',
                results: prospectResults.results || []
            };
            
            if (prospectResults.results && prospectResults.results.length > 0) {
                prospectData.info += ' ' + prospectResults.results.map(r => r.content).join(' ');
            }
            
            prospectData.vertical = detectIndustryVertical(prospectData.info);
            prospectData.kpis = getIndustryKPIs(prospectData.vertical);
            
            await sleep(600);
            
            updateProgress('Analyzing fit...', 'Calculating strategic alignment');
            await sleep(800);
            
            const analysis = generateAnalysis();
            await sleep(400);
            
            displayResults(analysis);
            
        } catch (error) {
            console.error('Error:', error);
            alert('Analysis failed: ' + error.message);
            reset();
        }
    }

    function generateAnalysis() {
        const anchorInfo = anchorData.info.toLowerCase();
        const prospectInfo = prospectData.info.toLowerCase();
        const combined = anchorInfo + ' ' + prospectInfo + ' ' + strategicGoal.toLowerCase();
        
        // Calculate strategic fit score
        let score = 60;
        
        // Audience overlap
        const audienceWords = ['customer', 'user', 'market', 'audience', 'demographic'];
        audienceWords.forEach(w => {
            if (anchorInfo.includes(w) && prospectInfo.includes(w)) score += 5;
        });
        
        // Vertical alignment
        if (anchorData.vertical === prospectData.vertical) {
            score += 10;
        } else {
            // Check for complementary verticals
            const complementary = [
                ['EdTech', 'SaaS'], ['Ecommerce', 'Logistics'], 
                ['Fintech', 'Ecommerce'], ['MarTech', 'SaaS']
            ];
            for (let pair of complementary) {
                if ((anchorData.vertical === pair[0] && prospectData.vertical === pair[1]) ||
                    (anchorData.vertical === pair[1] && prospectData.vertical === pair[0])) {
                    score += 8;
                    break;
                }
            }
        }
        
        // Goal alignment
        const goalWords = strategicGoal.toLowerCase().split(' ').filter(w => w.length > 3);
        goalWords.forEach(word => {
            const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            if (prospectInfo.match(new RegExp(escapedWord, 'gi'))) {
                score += 3;
            }
        });
        
        score = Math.min(score + (Math.random() * 8 - 4), 94);
        score = Math.max(score, 58);
        score = Math.round(score);
        
        // Generate insights
        const matchmaker = generateMatchmakerInsight(score);
        const arbitrage = generateArbitrageInsight(score);
        const summary = generateExecutiveSummary(score, matchmaker, arbitrage);
        const questions = generateCriticalQuestions(score);
        
        return {
            score: score,
            summary: summary,
            matchmaker: matchmaker,
            arbitrage: arbitrage,
            questions: questions
        };
    }

    function generateMatchmakerInsight(score) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        const anchorKPI = anchorData.kpis[0];
        const prospectKPI = prospectData.kpis[0];
        
        if (score >= 85) {
            return prospect + ' provides ' + anchor + ' with direct access to an engaged user base that aligns with ' + anchor + '\'s target demographic. The immediate play: cross-promotion through ' + prospect + '\'s existing channels (email, in-app, social). Economics are straightforward—revenue share or fixed CPM for placements. This reduces ' + anchor + '\'s ' + anchorKPI + ' while ' + prospect + ' monetizes their audience. Implementation is 4-6 weeks: creative assets, tracking pixels, and a simple rev-share agreement.';
        } else if (score >= 70) {
            return 'The direct overlap between ' + anchor + ' and ' + prospect + ' isn\'t perfect, but there\'s a play here. ' + prospect + ' has distribution; ' + anchor + ' has a product that could interest a segment of ' + prospect + '\'s users. Test with a limited campaign—email blast or co-branded content—and measure conversion. If ' + anchor + ' converts at 2%+ and the economics work, scale it. If not, this stays as a one-time experiment.';
        } else {
            return 'Audience overlap is minimal. ' + prospect + '\'s users don\'t naturally need what ' + anchor + ' offers. Any partnership here requires manufactured demand—heavy education, custom content, or incentives. Not impossible, but the lift-to-value ratio is unfavorable. Recommend focusing ' + anchor + '\'s BD resources on prospects with more obvious fit.';
        }
    }

    function generateArbitrageInsight(score) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        const anchorVertical = anchorData.vertical;
        const prospectVertical = prospectData.vertical;
        
        let opportunity = '';
        
        // EdTech + Hospitality = Language immersion programs
        if ((anchorVertical === 'EdTech' && prospectVertical === 'Hospitality') ||
            (anchorVertical === 'Hospitality' && prospectVertical === 'EdTech')) {
            opportunity = 'Co-create language immersion experiences—guests stay at ' + 
                         (prospectVertical === 'Hospitality' ? prospect : anchor) + 
                         ' locations while enrolled in intensive courses from ' +
                         (anchorVertical === 'EdTech' ? anchor : prospect) + 
                         '. Package and sell as premium offering splitting revenue 60/40.';
        }
        // SaaS + Ecommerce = Embedded tools
        else if ((anchorVertical === 'SaaS' && prospectVertical === 'Ecommerce') ||
                 (anchorVertical === 'Ecommerce' && prospectVertical === 'SaaS')) {
            opportunity = (anchorVertical === 'SaaS' ? anchor : prospect) + 
                         ' embeds their tools directly into ' +
                         (prospectVertical === 'Ecommerce' ? prospect : anchor) + 
                         '\'s platform as a native feature. Offer freemium tier to drive adoption, upsell premium. Revenue split on upgrades.';
        }
        // Fintech + Ecommerce = Embedded payments
        else if ((anchorVertical === 'Fintech' && prospectVertical === 'Ecommerce') ||
                 (anchorVertical === 'Ecommerce' && prospectVertical === 'Fintech')) {
            opportunity = 'White-label ' + (anchorVertical === 'Fintech' ? anchor : prospect) + 
                         '\'s payment infrastructure for ' + (prospectVertical === 'Ecommerce' ? prospect : anchor) + 
                         '\'s merchants. Monetize through basis points on transaction volume.';
        }
        // Generic arbitrage for other combinations
        else {
            opportunity = 'The arbitrage opportunity requires ' + anchor + ' and ' + prospect + 
                         ' to co-create a new offering that neither currently provides. Identify a shared customer pain point that sits between both companies\' core competencies. Structure as joint venture or co-branded product with shared P&L.';
        }
        
        return opportunity;
    }

    function generateExecutiveSummary(score, matchmaker, arbitrage) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        const anchorKPI = anchorData.kpis[0];
        
        if (score >= 85) {
            return prospect + ' represents a high-value partnership opportunity for ' + anchor + '. The strategic thesis rests on immediate audience alignment and distribution synergy. Near-term revenue impact: ' + prospect + ' drives incremental user acquisition for ' + anchor + ' at lower ' + anchorKPI + ' than current channels. Long-term opportunity: co-develop new products that neither company builds alone. Partnership structure: phased approach starting with low-lift cross-promotion, scaling to deeper integration if initial metrics validate the thesis.';
        } else if (score >= 70) {
            return prospect + ' offers ' + anchor + ' a viable but not transformational partnership. The opportunity centers on accessing ' + prospect + '\'s distribution while the strategic fit requires validation through a controlled pilot. Economics need to be proven—this only makes sense if ' + anchor + ' sees measurable improvement in ' + anchorKPI + ' within 90 days. Avoid over-investing in integration before the partnership demonstrates ROI. Structure initial engagement as time-boxed experiment with clear success metrics.';
        } else {
            return 'Strategic fit between ' + anchor + ' and ' + prospect + ' is weak. The companies serve different audiences, operate in different verticals, and lack obvious operational synergies. Any partnership here requires significant effort to create value rather than capture existing opportunities. Recommendation: deprioritize this prospect. Successful partnerships emerge from natural market overlap, not manufactured alignment. ' + anchor + '\'s BD resources are better deployed pursuing prospects where the value proposition is self-evident.';
        }
    }

    function generateCriticalQuestions(score) {
        const anchor = anchorData.name;
        const prospect = prospectData.name;
        const prospectKPI = prospectData.kpis[0];
        
        const q1 = 'What percentage of ' + prospect + '\'s user base overlaps with ' + anchor + '\'s target demographic, and what data supports that estimate?';
        
        const q2 = score >= 80 
            ? 'How does ' + prospect + ' currently monetize their audience, and where does a partnership with ' + anchor + ' rank against other monetization opportunities they\'re evaluating?'
            : 'What evidence suggests ' + prospect + '\'s users have demand for what ' + anchor + ' provides, and how acute is that demand relative to their other priorities?';
        
        const q3 = 'Who internally at ' + prospect + ' owns partnership revenue, and is this tied to their compensation—meaning they\'re actually incentivized to make this work?';
        
        return [q1, q2, q3];
    }

    function displayResults(analysis) {
        document.getElementById('modalProspectName').textContent = prospectData.name;
        document.getElementById('modalProspectUrl').textContent = prospectData.url.replace('https://', '').replace('http://', '');
        document.getElementById('matchScore').textContent = analysis.score + '%';
        document.getElementById('executiveSummary').textContent = analysis.summary;
        
        const thesisHtml = 
            '<div><p class="text-sm font-semibold text-indigo-400 mb-2">The Matchmaker:</p>' +
            '<p>' + analysis.matchmaker + '</p></div>' +
            '<div><p class="text-sm font-semibold text-indigo-400 mb-2">The Arbitrage Hunter:</p>' +
            '<p>' + analysis.arbitrage + '</p></div>';
        
        document.getElementById('partnershipThesis').innerHTML = thesisHtml;
        
        const questionsHtml = analysis.questions.map((q, i) =>

    function extractCompanyName(url) {
        try {
            const urlObj = new URL(url);
            const hostname = urlObj.hostname.replace('www.', '');
            const domain = hostname.split('.')[0].toLowerCase().replace(/[-_]/g, '');
            
            const brands = {
                'duolingo': 'Duolingo',
                'airbnb': 'Airbnb',
                'flexport': 'Flexport',
                'stripe': 'Stripe',
                'shopify': 'Shopify',
                'netflix': 'Netflix',
                'uber': 'Uber',
                'lyft': 'Lyft',
                'doordash': 'DoorDash',
                'instacart': 'Instacart',
                'coursera': 'Coursera',
                'udemy': 'Udemy',
                'salesforce': 'Salesforce',
                'hubspot': 'HubSpot',
                'mailchimp': 'Mailchimp'
            };
            
            if (brands[domain]) return brands[domain];
            
            let name = hostname.split('.')[0];
            name = name.replace(/([a-z])([A-Z])/g, '$1 $2');
            name = name.split(/[-_\s]+/).map(w => 
                w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()
            ).join(' ');
            
            return name;
        } catch (e) {
            return 'Company';
        }
    }

    async function searchTavily(query) {
        try {
            const response = await fetch('https://api.tavily.com/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    api_key: TAVILY_API_KEY,
                    query: query,
                    search_depth: 'advanced',
                    max_results: 5,
                    include_answer: true
                })
            });
            
            if (!response.ok) throw new Error('Search failed');
            return await response.json();
        } catch (error) {
            console.error('Search error:', error);
            return { answer: 'Company information.', results: [] };
        }
    }

        document.getElementById('progressSection').classList.remove('hidden');

    function hideProgress() {
        document.getElementById('progressSection').classList.add('hidden');

    function reset() {
        hideProgress();
        document.getElementById('clarificationSection').classList.add('hidden');
        document.getElementById('initialInput').classList.remove('hidden');

    function closeModal() {
        document.getElementById('resultsModal').classList.add('hidden');
